            npm-${{ runner.os }}-node-${{ matrix.node-version }}-
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run e2e tests
        run: npm run test:e2e
    needs: unit-tests
